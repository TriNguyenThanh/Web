<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
    <style>
        h1{
            text-align: center;
            color: green;
        }
        div.code{
            background-color: gainsboro;

        }
    </style>
</head>
<body>
    <h1>Định dạng văn bản</h1>
    <div>
        <span><b><ins>Hóa học:</ins></b></span>
        <span>  <i>Nước: </i>
                <span style="color: red;">H<sub>2</sub>O</span>
                <i> Axit Sulfuric: </i>
                <span style="color: red;">H<sub>2</sub>SO<sub>4</sub></span>
        </span>
    </div><br>
    <div>
        <span><b><ins>Toán học:</ins></b></span>
        <i>Phương trình bậc 2: </i>
        <span style="color: red;">ax<sup>2</sup>+bx+c = 0</span>
    </div><br>
    <div>
        <span><b><ins>Tin học:</ins></b></span>
        <i>Vòng lặp for:</i>
        <div class="code">
            <p style="margin-left: 100px;">For i = 0 to 10</p>
            <p style="margin-left: 200px;">Tong = Tong + 1</p>
            <p style="margin-left: 100px;">Next</p>
        </div>
    </div>
</body>
</html>
