<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise1.2</title>
    <style>
    div{
        border: 2px solid red;
    }
    .margin{
        margin: 20px 50px;
    }
    .margin p{
        margin: 0px;
    }
    div.padding{
        padding-left: 50px;
    }
    p.p1 {
        border: 2px solid green;
        padding-left: 40%;
    }
    </style>
</head>

<body>
    <div>
        <p class="p1" >I am vertical centered</p>
    </div><br>

    <div class="margin">
        <p>Div này sử dụng thuộc tính margin</p>
    </div><br>

    <div class="padding">
        <p >Dev nay su dung thuoc tinh padding</p>
    </div>
</body>
</html>
