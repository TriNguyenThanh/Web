<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook.com</title>
</head>
<body>
        <h1><b>Facebook</b></h1>
        <fieldset>
            <h1><b>Sign Up</b></h1>
            <p>It's quick and easy</p>
            <div  class = "user-name">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div><br>

            <div class = "sign-in-option">
                <input type="text" placeholder="Mobie number or email" size = "46">
            </div><br>

            <div class = "password">
                <input type="password" placeholder="New password" size = "46">
            </div><br>

            <div class = "Birthday">
                <label for="Birthday">Birthday</label><br>
                <input type="date">
            </div><br>

            <div class = "Gender">
                <label>Gender</label><br>
                <label for="gender">Female</label>
                <input type="radio" name="gender" id = "female">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="gender">Custom</label>
                <input type="radio" name="gender" id="custom">
            </div><br>

            <div class = "terms">
                <p>People who use our service may have uploaded your contact information to Facebook.
                <a href="https://www.facebook.com/help/637205020878504">Learn more.</a> <br>
                By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. 
                You may receive SMS notifications from us and can opt out at any time.</p>
            </div><br>

            <div class = "sign-up-button">
                <input type="submit" value="Sign Up">
            </div>

        </fieldset>
</body>
</html>
