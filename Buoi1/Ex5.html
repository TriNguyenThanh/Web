<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>                           <!--Thanh Tri-->
</head>                                          <!--Ngoc Bien-->
<body>                                           <!--Minh Tu-->
    <header>
        <h1>Register</h1>
    </header>
    
    <fieldset>
        <legend><i>Please <b>fill in this form</b> to create an account</i></legend>
        
        <form action="">
            <div class="ful-name">
                <label for="">Full name <span style="color: red;">*</span></label> <br>
                <input type="text" placeholder="Input your fullname" required>
            </div> <br>
    
            <div class="user-name">
                <label for="">Username <span style="color: red;">*</span></label> <br>
                <input type="text" name="" id="" placeholder="Input your Username" required>
            </div> <br>
    
            <div class="password">
                <label for="">Password <span style="color: red;">*</span></label> <br>
                <input type="password" name="" id="" placeholder="Input your password" required>
            </div> <br>
        
            <div class="email">
                <label for="">Email <span style="color: red;">*</span></label> <br>
                <input type="email" placeholder="Input your Email" required>
            </div> <br>
    
        
            <div class="Telephone-number">
                <label for="">Telephone number <span style="color: red;">*</span></label> <br>
                <input type="text" name="" id="" placeholder="Input your phone number" required>
            </div> <br>
        
            <div class="Input-object">
                <label for="">Input object <br></label> 
                <input type="radio" name="object" id="">
                <label for="">Student</label>
                <input type="radio" name="object" id="">
                <label for="">Teacher</label>
            </div> <br>

            <div class="favorite">
                <label for="">Favorite<br></label> 
                <input type="checkbox" name="" id="">
                <label for="">Badminton</label>
                <input type="checkbox" name="" id="">
                <label for="">Volleyball</label>
                <input type="checkbox" name="" id="">
                <label for="">Football</label>
            </div> <br>
        
            <address> 
                <label for="">Address </label> 
                <span style="color: red;">*</span><br>
                <select>
                    <option value="1">Hồ Chí Minh</option>
                    <option value="2">Hà Nội</option>
                    <option value="3">Tiền Giang</option>
                    <option value="4">Đak Nông</option>
                    <option value="5">Hải Dương</option>
                    <option value="6">Quảng Trị</option>
                    <option value="7">Cà Mau</option>
                </select> 
            </address>
            
            <div class="Birthday">
                <p>Birthday <span style="color: red;">*</span></p>
                <input type="date" name="" id=""  required>
            </div>
        
            <div>
                <p>Choose your picture <span style="color: red;">*</span></p>
                <input type="file" name="" id=""  required> <br> <br>
            </div>
        
            <input type="submit" value="Đăng ký">
        </form>
    </fieldset>
</body>
</html>
